<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
   <a th:href="@{/books/{id}(id=${book.getBookId()})}"
      th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}">book</a>
</div>

<br/>
<hr/>
<p><a href="/books/new">Добавить книгу</a></p>
<p><a href="/books/search">Найти книги по названию</a></p>
<p><a href="/people">Перейти к читателям</a></p>
</body>
</html>
