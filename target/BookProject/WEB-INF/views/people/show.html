<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth()}">person</a>
</div>

<br/>
<hr/>
<p><a href="/people/new">Добавить читателя</a></p>
<p><a href="/books">Перейти к книгам</a></p>
</body>
</html>
